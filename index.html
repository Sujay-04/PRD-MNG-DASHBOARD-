<body>
    <main>
        <nav></nav>
        <section class="AllElem">
            <div class="todo  elem" id="0">
                <h2>To Do list</h2>
            </div>
            <div class="planner elem" id="1">
                <h2>Daily Planner</h2>
            </div>
            <div class="motivation elem" id="2">
                <h2>Motivation</h2>
            </div>
            <div class="timer elem" id="3">
                <h2>Pomodoro Timer</h2>
            </div>
            <div class="goals elem" id="4">
                <h2>Daliy Goals</h2>
            </div>
        </section>
        <section class="FullElem todo-fullpage">
            <button class="back" id="0"><i class="ri-close-line"></i></button>
            <h2>Your's Personalised To Do List!</h2>
            <div class="todo-container">
                <div class="addTask">
                    <form >
                        <input type="text" placeholder="Enter Task">
                        <textarea name="" id="" placeholder="Enter Details"></textarea>
                        <button >Add Task</button>
                    </form>
                </div>
                <div class="allTask">
                    <!-- <div class="task">
                        <h3></h3>
                        <button id="Btn-Tsk">Mark as Completed</button>
                    </div> -->
                    
                </div>
            </div>
        </section>
        <section class="FullElem planner-fullpage">
            <button class="back" id="1"><i class="ri-close-line"></i></button>
            <h2>Plan your Day to be more Productive!</h2>
            <div class="day-planner">
            </div>

            
        </section>
        <section class="FullElem motivation-fullpage">
            <button class="back" id="2"><i class="ri-close-line"></i></button>
            <div class="motivation-container">
                <div class="outer">
                    <h2>Quote of the Day!</h2>
                </div>
                <div class="inner">
                    <p class="quote-text">Loading...</p>
                <h3 class="quote-author"></h3>
                </div>
            </div>
        </section>
        <section class="FullElem timer-fullpage">
            <button class="back" id="3"><i class="ri-close-line"></i></button>
            <h2>Pomodoro Timer</h2>
        </section>
        <section class="FullElem goals-fullpage">
            <button class="back" id="4"><i class="ri-close-line"></i></button>
            <h2>Daily goals</h2>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
